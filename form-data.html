<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gönderilen Form Bilgileri</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
</head>
<body>
    <div id="app" class="container mt-5">
        <h1 class="mb-4">Gönderilen Form Bilgileri</h1>
        <div v-if="formData">
            <p><strong>Adınız:</strong> {{ formData.name }}</p>
            <p><strong>Email:</strong> {{ formData.email }}</p>
            <p><strong>Mesaj:</strong> {{ formData.message }}</p>
            <p><strong>Konu:</strong> {{ formData.subject }}</p>
        </div>
        <div v-else>
            <p>Form verisi bulunamadı.</p>
        </div>
        <button class="btn btn-primary" @click="goBack">Geri Dön</button>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                formData: null
            },
            created() {
                const storedData = localStorage.getItem('formData');
                if (storedData) {
                    this.formData = JSON.parse(storedData);
                }
            },
            methods: {
                goBack() {
                    window.location.href = 'contact.html';
                }
            }
        });
    </script>
</body>
</html>
